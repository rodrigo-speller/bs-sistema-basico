<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Formulários</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">
                <form role="form">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Campos normais</div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Campo estático</label>
                                <p class="form-control-static">rodrigo@primosti.com.br</p>
                            </div>
                            <hr />
                            <div class="form-group">
                                <label>Texto</label>
                                <input class="form-control" placeholder="Insira um texto...">
                                <p class="help-block">Este é um texto auxiliar.</p>
                            </div>
                            <div class="form-group">
                                <label>Área de texto</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <hr />
                            <div class="form-group">
                                <label>Seleção</label>
                                <select class="form-control">
                                    <option value="1">Item 1</option>
                                    <option value="2">Item 2</option>
                                    <option value="3">Item 3</option>
                                    <option value="4">Item 4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Multi-seleção</label>
                                <select multiple class="form-control">
                                    <option value="1">Item 1</option>
                                    <option value="2">Item 2</option>
                                    <option value="3">Item 3</option>
                                    <option value="4">Item 4</option>
                                </select>
                            </div>
                            <hr />
                            <div class="form-group">
                                <label>Marcadores</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Marcador 1
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Marcador 2
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Marcador 3
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Marcadores em linha</label>
                                <label class="checkbox-inline">
                                    <input type="checkbox">1
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox">2
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox">3
                                </label>
                            </div>
                            <hr />
                            <div class="form-group">
                                <label>Radios</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radio" value="1" checked>Radio 1
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radio" value="2">Radio 2
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radio" value="3">Radio 3
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Radios em linha</label>
                                <label class="radio-inline">
                                    <input type="radio" name="radio2" value="1" checked>1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="radio2" value="2">2
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="radio2" value="3">3
                                </label>
                            </div>
                            <hr />
                            <div class="form-group">
                                <label>Envio de arquivos</label>
                                <input type="file">
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button type="reset" class="btn btn-default">
                                <i class="fa fa-eraser"></i> Limpar
                            </button>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>

        <div class="row">
            <div class="col-lg-6">
                <form role="form">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Validação</div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label" for="inputNormal">Normal</label>
                                <input class="form-control" id="inputNormal">
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label" for="inputSuccess">Sucesso</label>
                                <input class="form-control" id="inputSuccess">
                            </div>
                            <div class="form-group has-warning">
                                <label class="control-label" for="inputWarning">Atenção</label>
                                <input class="form-control" id="inputWarning">
                            </div>
                            <div class="form-group has-error">
                                <label class="control-label" for="inputError">Erro</label>
                                <input class="form-control" id="inputError">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <form role="form">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Agrupamento</div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input class="form-control" placeholder="Usuário">

                                <input class="form-control text-right">
                                <span class="input-group-addon">,00</span>
                            </div>

                                <span class="input-group-addon">R$</span>
                                <input class="form-control text-right">

                                <input class="form-control" placeholder="Pesquisar...">
