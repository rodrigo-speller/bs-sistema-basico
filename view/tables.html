        function createRow(elemento) {
            var row = document.createElement('tr'),
                td;

            td = document.createElement('td');
            td.textContent = elemento.z;
            td.classList.add('text-center');
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = elemento.simbolo;
            td.classList.add('text-center');
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = elemento.nome;
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = elemento.nomeLatim;
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = elemento.nomeOrigem;
            row.appendChild(td);

            td = document.createElement('td');

            if('number' == typeof elemento.massa) {
                td.textContent = elemento.massa.toFixed(2).replace('.', ',');
            } else {
                td.textContent = elemento.massa;
            }
            td.classList.add('text-right');


            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = elemento.serie;
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = elemento.grupo;
            td.classList.add('text-center');
            row.appendChild(td);

            td = document.createElement('td');
            td.textContent = elemento.periodo;
            td.classList.add('text-center');
            row.appendChild(td);

            return row;
        }

        var $table = $('#tabelaExemplo');

        $table.children('tbody').append(tabelaPeriodica.map(function(x) { return createRow(x); }));
        $table.closest('.panel-body').find(':input[type=checkbox]').change(function () {
            $table.toggleClass(this.value);
        })
